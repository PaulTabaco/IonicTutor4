 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>

  </head>
  <body ng-app="starter" ng-controller="FeedCtrl">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">Find feed!</h1>
      </ion-header-bar>

      <ion-content class="padding">

        <div class="list">
          <label class="item item-input">
            <input type="text" ng-model="feed.url" placeholder="Feed URL...">
          </label>
          <button class="item button button-block button-positive " ng-disabled="!feed.url" ng-click="loadFeed()">
            Submit
          </button>
        </div>

        <div class="row-fluid" >
          <div ng-repeat= "feed in feeds">
            <div class="card">
              <div class="item item-divider">
                <a href="{{feed.link}}" >
                  {{feed.title}}
                </a>
              </div>
              <div class="item item-text-wrap">
                <p>{{feed.contentSnippet}}</p>
              </div>
              <div class="item item-divider">
                <span class="toggle-small" >{{feed.publishedDate }}</span>
              </div>
            </div>
          </div>
        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
